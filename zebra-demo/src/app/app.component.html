<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <span class="title">Zebra4J Demos</span>
    </div>
    <div class="header-nav">
      <a href="javascript://" class="active nav-link nav-text">Question Puzzle</a>
      <a href="javascript://" class="nav-link nav-text">Basic Puzzle</a>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <p>Facts:</p>
      <ul class="list compact">
        <li *ngFor="let fact of currentPuzzle.facts">{{ fact }}</li>
      </ul>
      <p>{{ currentPuzzle.question}}</p>
      <select clrSelect name="answerSelect">
        <option value="">Please select ...</option>
        <option *ngFor="let answer of currentPuzzle.answerOptions" value="{{ answer }}">{{ answer }}</option>
      </select>
    </div>
    <div id="puzzle"></div>
  </div>
</div>
