# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]    

    steps:
    - uses: actions/checkout@v2
      # with:
      #   fetch-depth: 10
    # - uses: marceloprado/has-changed-path@v1
    #   id: changed-zebrajs
    #   with:
    #     paths: pom.xml zebrajs zebra-teavm
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-    
    - name: Cache zebrajs
      id: cache-zebrajs
      uses: actions/cache@v2
      with:
        path: zebrajs/target/generated/js/teavm/classes.js
        key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml', 'zebrajs/**', 'zebra-teavm/**') }}                            
    - name: Set up JDK 1.8
      # https://github.com/actions/cache#Skipping-steps-based-on-cache-hit
      if: steps.cache-zebrajs.outputs.cache-hit != 'true'     
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build and test with Maven
      if: steps.cache-zebrajs.outputs.cache-hit != 'true'
      run: mvn -B package --file pom.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      

    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install and npm run build
      run: |
        npm ci
        npm run build:ci
      working-directory: ./zebra-demo
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: zebra-demo-dist
        path: |
          zebra-demo/dist
